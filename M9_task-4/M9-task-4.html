<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./M9_styles-4.css">
	<title>М9-Задание-4</title>
</head>

<body>
	<div class="container">
		<input class="input_width" type="text" placeholder="введите число от 100 до 300">
		<input class="input_height" type="text" placeholder="введите число от 100 до 300">
		<button class="btn">отправить запрос</button>
		<div class="result">здесь будет результат запроса</div>
	</div>
</body>

<script>
	const resultNode = document.querySelector('.result');
	const btnNode = document.querySelector('.btn');

	//Вешаем обработчик на кнопку для запроса
	btnNode.addEventListener('click', () => {
		const valueWidth = document.querySelector('.input_width').value;//получение данных из input
		const valueHeight = document.querySelector('.input_height').value;

		if (valueWidth < 100 || valueWidth > 300 || valueHeight < 100 || valueHeight > 300) {
			resultNode.innerHTML = 'одно из чисел вне диапазона от 100 до 300';
		} else {
			fetch(`https://picsum.photos/${valueWidth}/${valueHeight}`)
				.then((response) => {
					const cardBlock = `
				<div class="card">
				<img
				src="${response.url}"
				class="card-image"
				/>
				</div>
				`;
					//Вставляем контент в поле вывода данных
					resultNode.innerHTML = cardBlock
				})
				.catch(() => { console.log('error'); })
		}
	})

</script>

</html>
